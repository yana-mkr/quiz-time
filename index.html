<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div id = "initial-screen">
        <h1>Welcome to the JavaScript Quiz!</h1>
        <h2>Try to answer the following JavaScript related questions within the time limit.
            For every wrong answer, ten seconds will be deducted from your final time!
        </h2>

        <button id = "start-button" class= "button">Start</button>
    </div>

    <div id = "timer">

    </div>

    <div id = "question-box" class = "hide">

    </div>
    <div id = "answer-box" class = "hide">

    </div>

    <div id = "feedback-box">

    </div>

    <div id ="end-screen" class = "hide">
    <h3 id = "high-score">
    </h3>
    <h4 id = "score-box">
    </h4>
    <h4>Please enter your initials!</h4>
    <input type = "text-field" id = "initials-field"/> 
    <button id = "initials" class = "button">
        Submit
    </button>
    </div>

    <div id = "final-screen" class = "hide">
        <h3>High Scores</h3>
        <h5 id ="score-initials">
            <ul id = "list">

            </ul>
        </h5>
        <button id = "again" class="button">Take the Quiz again?</button>
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
